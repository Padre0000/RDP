name: RDP

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0

          # Disable NLA (important for GitHub runner)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "SecurityLayer" -Value 0

          # Firewall rule
          netsh advfirewall firewall delete rule name="RDP"
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          $password = -join ((33..126) | Get-Random -Count 20 | ForEach-Object {[char]$_})
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          Invoke-WebRequest `
            -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" `
            -OutFile "$env:TEMP\tailscale.msi"

          Start-Process msiexec.exe `
            -ArgumentList "/i $env:TEMP\tailscale.msi /quiet /norestart" `
            -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-${{ github.run_id }}

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Info
        run: |
          Write-Host ""
          Write-Host "=============================="
          Write-Host " RDP READY "
          Write-Host "=============================="
          Write-Host "IP: $env:TS_IP"
          Write-Host "User: $env:RDP_USER"
          Write-Host "Pass: $env:RDP_PASS"
          Write-Host "=============================="

      - name: Keep Alive
        run: |
          for ($i=0; $i -lt 120; $i++) {
            Write-Host "RDP running... minute $i"
            Start-Sleep 60
          }
